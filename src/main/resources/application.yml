spring:
  profiles:
    active: local
---
spring:
  config:
    activate:
      on-profile: local

  application:
    name: api-gateway
  main:
    allow-bean-definition-overriding: true

server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

